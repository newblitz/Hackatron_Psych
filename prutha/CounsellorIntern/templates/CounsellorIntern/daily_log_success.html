<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url={% url 'loging:counsellor' %}">
    <title>Daily Log Saved</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        :root{
            --accent-1: #06b6d4; /* cyan */
            --accent-2: #7c3aed; /* purple */
        }
        html,body{height:100%;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
        body{
            background: linear-gradient(180deg,#f8fdff 0%, #fffaf0 100%);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">
            <!-- Success Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
                <!-- Success Icon -->
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <span class="material-symbols-outlined text-green-600 text-3xl">check_circle</span>
                </div>
                
                <!-- Success Message -->
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Daily Log Saved!</h1>
                <p class="text-gray-600 mb-4">Your attendance and working hours have been recorded successfully.</p>
                <p class="text-sm text-gray-500 mb-8">Redirecting to dashboard in <span id="countdown">5</span> seconds...</p>
                
                <!-- Action Buttons -->
                <div class="space-y-3">
                    <button onclick="closeWindow()" class="w-full px-6 py-3 bg-gradient-to-r from-cyan-500 to-purple-600 text-white rounded-lg hover:from-cyan-600 hover:to-purple-700 transition-all font-medium">
                        Close Window
                    </button>
                    <!-- <button onclick="openNewLog()" class="w-full px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                        Add Another Log
                    </button> -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        function closeWindow() {
            window.close();
        }
        
        function openNewLog() {
            window.location.reload();
        }
        
        function redirectToDashboard() {
            window.location.href = "{% url 'loging:counsellor' %}";
        }
        
        // Countdown timer
        const timer = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                redirectToDashboard();
            }
        }, 1000);
        
        // Auto-close after 5 seconds
        setTimeout(function() {
            redirectToDashboard();
        }, 5000);
    </script>
</body>
</html>
